<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload a File</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="upload_file" accept=".xls,.csv,.xlxs">
    <button type="submit">Upload</button>
  </form>
</body>
</html>
