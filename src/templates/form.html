<!DOCTYPE html>
<html>
<head>
  <title>Python Flask App with Plotly</title>
  <!-- Include Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <!-- Slider -->
  <input type="range" min="1" max="10" value="5" id="slider">
  <span id="slider-value">5</span>

  <!-- Dropdown -->
  <select id="gender-dropdown">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <!-- Plotly Visuals -->
  <div id="plot1" style="width: 600px; height: 400px;"></div>
  <div id="plot2" style="width: 600px; height: 400px;"></div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
